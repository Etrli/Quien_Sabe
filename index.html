<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quien Sabe? - Iniciar Sesión</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/JS/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="login-container">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <div class="slider round"></div>
            </label>
        </div>
        <div class="logo">
            ¿Quien Sabe?
        </div>

        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuario o Email</label>
                <input type="text" id="username" name="username" placeholder="Escribe tu usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="options">
            <a href="#" id="register-link">Registrarse</a>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

</body>

</html>
